<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SignUp</title>

</head>
<body>

	<section>
		<div class="container">

			<div class="row">

				<div Class="col-md-8 offset-md-2">

					<div class="my-card mt-1 ">
					
					<div class="container text-center" >
					<img  style="width: 80px;" th:src="@{/image/enrollment.png}">
					</div>

						<h1 class="text-center">Register Here !!</h1>

						<form th:action="@{/do-register}" method="post">
							<!--  name  -->
							<div class="form-group">
								<label for="name_field">Your Name </label> <input type="text"
									class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>

							<!--  Email  -->

							<div class="form-group">
								<label for="email_field">Your Email </label> <input type="text"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>

							<!--  password  -->

							<div class="form-group">
								<label for="password_field">Your Email </label> <input
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>

							<!--  about  -->
							<div class="form-group">

								<textarea rows="5" class="form-control"
									placeholder="Enter Something Yourself"></textarea>

							</div>

							<!--  butten  -->
							
							<div class="container text-center">
							
							<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
							<button type="reset" class="btn btn-warning btn-block">Reset</button>
							
							
							</div>


						</form>

					</div>

				</div>

			</div>

		</div>

	</section>


</body>
</html>
